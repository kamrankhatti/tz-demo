<div class="wrapper">
  <div class="wrapper__heading">
    <span class="material-icons">restore</span> Recent Transactions
  </div>
  <div class="table">
    <ng-container *ngIf="(items$ | async).length">
      <tz-table
        [data]="items$ | async"
        [loading]="loading$ | async"
        (loadMore)="nextBatch()"></tz-table>
    </ng-container>
    <p class="wrapper__no-record" *ngIf="!(items$ | async).length">
      No Record Found
    </p>
  </div>
</div>
